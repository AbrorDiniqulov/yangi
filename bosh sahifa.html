<!DOCTYPE html>
<html lang="uz" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50ta Darslik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .lesson-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #2e7d32;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .lesson-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background-color: #e8f5e9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .lesson-card {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š 50ta Arab Tili Darslari</h1>

  <div class="grid-container" id="lessons"></div>

  <script>
    const container = document.getElementById('lessons');
    const baseUrl = "https://abrordiniqulov.github.io/yangi/";

    for (let i = 1; i <= 50; i++) {
      const card = document.createElement('a');
      card.href = `${baseUrl}${i}-dars.html`; // barcha fayllar: 1-dars.html, 2-dars.html, ...
      card.className = 'lesson-card';
      card.textContent = `ðŸ“˜ Dars ${i}`;
      container.appendChild(card);
    }
  </script>

</body>
</html>
