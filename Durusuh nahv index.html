<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Durusun Nahv</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* 1. To‘liq reklama */
    .fullscreen-ad {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .fullscreen-ad img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      object-fit: contain;
    }
    .overlay-info {
      margin-top: 20px;
      text-align: center;
    }
    .overlay-info h1 {
      font-size: 22px;
      background: rgba(255,255,255,0.1);
      padding: 8px 20px;
      border-radius: 10px;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* 2. Tugma sahifasi */
    .menu-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .start-button {
      font-size: 26px;
      padding: 14px 28px;
      background: white;
      color: #0083b0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }
    .start-button:hover {
      background: #f0f0f0;
    }

    /* 3. Mini reklama */
    .floating-ad {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 200px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      z-index: 1000;
    }
    .floating-ad img {
      width: 100%;
      height: calc(100% - 40px);
      object-fit: cover;
    }
    .telegram-button {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      padding: 6px 12px;
      background: #0088cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      width: 90%;
      text-align: center;
    }

    /* 4. Iframe sahifa */
    .iframe-container {
      display: none;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- To‘liq ekranli reklama -->
  <div class="fullscreen-ad" id="fullscreenAd">
    <img id="adImage" src="" alt="Reklama rasmi" />
    <div class="overlay-info">
      <h1>Reklamani ko'rib chiqing</h1>
      <div class="timer" id="timer">5</div>
    </div>
  </div>

  <!-- Tugma sahifasi -->
  <div class="menu-screen" id="menuScreen">
    <button class="start-button" onclick="openLesson()"> Durusun Nahv birinchi kitob</button>
  </div>

  <!-- Mini reklama -->
  <div class="floating-ad" id="floatingAd">
    <img id="miniAd" src="" alt="Mini reklama" />
    <a href="https://t.me/abrordiniqulov" target="_blank" class="telegram-button"> Telegram orqali bog'lanish</a>
  </div>

  <!-- Iframe sahifasi -->
  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://abrordiniqulov.github.io/yangi/DURUSUN%20NAHV%20kitobi.html"></iframe>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/AbrorDiniqulov/reklama/main/ads.json?v=" + new Date().getTime();

    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        const allAds = data.ads;
        let seenFirst = localStorage.getItem("seen_first_ad");
        let adToShow = "";

        if (!seenFirst) {
          adToShow = allAds[allAds.length - 1];
          localStorage.setItem("seen_first_ad", "true");
        } else {
          adToShow = allAds[Math.floor(Math.random() * allAds.length)];
        }

        document.getElementById("adImage").src = adToShow;
        document.getElementById("miniAd").src = adToShow;

        let countdown = 5;
        const timerEl = document.getElementById("timer");
        const interval = setInterval(() => {
          countdown--;
          timerEl.textContent = countdown;
          if (countdown === 0) {
            clearInterval(interval);
            document.getElementById("fullscreenAd").style.display = "none";
            document.getElementById("menuScreen").style.display = "flex";
            document.getElementById("floatingAd").style.display = "flex";
          }
        }, 1000);
      })
      .catch(error => {
        console.error("Reklama yuklashda xatolik:", error);
        document.getElementById("fullscreenAd").style.display = "none";
        document.getElementById("menuScreen").style.display = "flex";
      });

    function openLesson() {
      // Tugma bosilganda: eski bloklarni yashirish, yangi sahifani ochish
      document.getElementById("menuScreen").style.display = "none";
      document.getElementById("floatingAd").style.display = "none";
      document.getElementById("iframeContainer").style.display = "block";
    }
  </script>

</body>
</html>
